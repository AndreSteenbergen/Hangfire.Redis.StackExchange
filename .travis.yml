language: csharp
solution: Hangfire.Redis.StackExchange.sln
install:
  - nuget restore Hangfire.Redis.StackExchange.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release solution-name.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.exe ./Hangfire.Redis.Tests/bin/Release/Hangfire.Redis.Tests.dll